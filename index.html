<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Excel Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">PDF to Excel Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="pdf_file" accept=".pdf" required class="w-full border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Convert to Excel
      </button>
    </form>
  </div>
</body>
</html>
